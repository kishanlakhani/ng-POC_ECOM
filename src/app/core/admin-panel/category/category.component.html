<ng-container *ngIf="categories">
    <div class="row header">
        <div class="col-md-3"></div>
        <div class="col-md-6 title">
            <h2>Available Category</h2>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <ng-container *ngFor="let cat of categories">
        <div class="row categoriesList">
            <div class="col-md-3"></div>
            <div class="col-md-6 category-div">
                <h3>{{ cat.name }}
                    <span><i class="fa fa-trash"  (click)="onDeleteClick(cat.key)"></i></span>
                </h3>

            </div>
            <div class="col-md-3"></div>
        </div>
    </ng-container>
</ng-container>
